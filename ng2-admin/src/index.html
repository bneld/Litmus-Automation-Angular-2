<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title><%= htmlWebpackPlugin.options.title %></title>

		<meta name="description" content="<%= htmlWebpackPlugin.options.metadata.description %>">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.js"></script>
		
		<% if (webpackConfig.htmlElements.headTags) { %>
		<!-- Configured Head Tags  -->
		<%= webpackConfig.htmlElements.headTags %>
		<% } %>

		<!-- base url -->
		<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

		<style> .chart {display: block; width: 100%;} </style>
		<!-- Script for MQTT pub/sub-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
		<!-- <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script> -->
		<!-- <script src="node_modules/chart.js/Chart.js"></script> -->
		
	</head>

	<body>
		<app></app>

		<div id="preloader">
		  <div></div>
		</div>

		<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
		<!-- Webpack Dev Server reload -->
		<script src="/webpack-dev-server.js"></script>
		<% } %>

		<link
	  		href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
	  		rel='stylesheet' type='text/css'>
	</body>
</html>
